<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get an post</title>
</head>
<body>
<h1>
    get an post request
</h1>
<h2> get</h2>
<form action="/tacos" method="get"> <!--recive data -->
    <input type="text" name="meat">
    <input type="number" name="qt">
    <button>Submit</button>
</form>
<h2>post</h2>
<form action="/tacos" method="post"><!--send data -->
    <input type="text" name="meat">
    <input type="number" name="qt">
    <button>Submit</button>
</form>
</body>
</html>
